<!DOCTYPE html>
<html>

<head>

    <title>GifTastic</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

</head>

<body>
    <div class="container">

        <h1>GifTastic</h1>

            </div>

        </div>
        </form>
        <br>
        <br>

        <div id="gifs-appear-here">
        </div>
    </div>

    </div>
